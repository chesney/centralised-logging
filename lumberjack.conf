{
    "network": {
        "servers": [ "<YOUR SERVER HERE>:55444" ],
        "ssl certificate": "./lumberjack.crt",
        "ssl key": "./lumberjack.key",
        "ssl ca": "./lumberjack.crt",
        "timeout": 15
    },

    "files": [
        {
            "paths": [
                "/var/log/myapp/myapp_*.log",
                "/var/log/myapp2/myapp_json*.log"
            ],
            "fields": { "type": "myapp" }
        }
    ]
}
